<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; }
        form { display: flex; flex-direction: column; }
        input, textarea { margin-bottom: 10px; padding: 8px; }
        button { padding: 10px; background: #28a745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post</button>
        </form>
        <a href="{% url 'post_list' %}">Back to Posts</a>
    </div>
</body>
</html>
