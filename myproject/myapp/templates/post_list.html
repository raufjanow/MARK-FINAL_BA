<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; }
        img { width: 100%; height: auto; border-radius: 5px; }
        .post { border-bottom: 1px solid #ddd; padding: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recent Posts</h2>
        <a href="{% url 'create_post' %}">+ Create Post</a>
        {% for post in posts %}
            <div class="post">
                <p><strong>{{ post.user.username }}</strong> posted:</p>
                <img src="{{ post.image.url }}" alt="Post Image">
                <p>{{ post.description }}</p>
                <p><small>Posted on {{ post.created_at }}</small></p>
            </div>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
